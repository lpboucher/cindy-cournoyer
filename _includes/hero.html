<section id="hero" class="jumbotron-fluid">

        {% for hero in site.data.layout.hero %}

                    <img class="hero-img" src="{{ site.baseurl }}{{ hero.thumb }}" srcset="" sizes="" alt="" data-pin-no-hover="true">
                </div>
        {% endfor %}

    </div>
</section>
