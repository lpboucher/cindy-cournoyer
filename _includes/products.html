
<div id="products" class="row">
    {% for product in site.products %}
        <div class="item col-md-6">
            <a data-toggle="modal" data-target=".bs-example-modal-lg">
                <img id="thumb{{forloop.index}}" class="thumbs" src="{{ site.baseurl }}{{ product.presentation }}" srcset="" sizes="" alt="">
            </a>
        </div>
    {% endfor %}
</div>

{% include product-view.html %}
