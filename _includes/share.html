<ul class="share list-unstyled">

        <li class="">Partagez</li>
        {% for item in site.data.navigation.social reversed %}
        {% if item.in_share %}

        <li class="icons">
            <a href="{{ item.link }}" target="_blank">{% include icons/{{ item.icon }} %}</a>
        </li>

        {% endif %}
        {% endfor %}

</ul>
