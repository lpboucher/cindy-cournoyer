<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <button data-toggle="modal" data-target=".bs-example-modal-lg" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {% include banner.html %}
        <div class="col-md-10 col-md-offset-1 product-view">
            {% for item in site.products %}
            <div class="col-md-10">
                <div class="item" >
                    <div class="col-md-4 col-md-offset-2">
                            <img src="{{ site.baseurl }}{{item.presentation}}" alt="">
                    </div>
                    <div class="col-md-5">
                        <p class="desc">Some text about the item</p>
                        <div class="shelf">
                            <p class="meta line-meta text-uppercase text-center"><span>shop</span></p>
                            <div class="col-md-3">test</div>
                            <div class="col-md-3">test</div>
                            <div class="col-md-3">test</div>
                            <div class="col-md-3">test</div>
                        </div>
                    </div>
                </div>
            </div>
            
            {% endfor %}
        </div>
    </div>
  </div>
</div>
